  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="psw-repeat"><b>Name</b></label>
    <input type="text" class="form-control"  [formControl]="name" required>


    <label for="email"><b>Email</b></label>
    <input type="text" class="form-control"  [formControl]="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control"  [formControl]="password" required>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" [routerLink]="['/login']">Login</button>
      <button type="submit" class="signupbtn" (click)="postDetails()">Sign Up</button>
    </div>



  </div>
